<!DOCTYPE html>
<html lang="='en">
    <head>
        <meta charset="UTF-8">
        <title>Book Recommender System</title>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>
    <body style="background-color: dimgray;">
        <nav class="navbar" style="background-color: #60eecd;">
            <p class="navbar-brand">My Book Recommender</p>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
            </ul>
        </nav>
    <style>
        .text-white{
            color: wheat;
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 40px;">Recommend Books</h1>
                <form action="/recommend_api" method="post">
                    <input name="Book_name" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>
            {% if data %}
             {% for i in data %}
              <div class="col-md-2" style="margin-top: 20px;">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{i[2]}}">
                        <h4 class="text-white">{{i[0]}}</h4>
                        <p class="text-white">{{i[1]}}</p>
                    </div>
                </div>
              </div>
             {% endfor %}
            {% endif %}
            
        </div>
    </div>

        
    </body>
</html>
