<!DOCTYPE html>
<html lang="='en">
    <head>
        <meta charset="UTF-8">
        <title>Book Recommender System</title>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>

    
    <body style="background-color: dimgray;">
        <nav class="navbar" style="background-color: #60eecd; " >
            <p class="navbar-brand" style="font-size: 45px; margin-top: 30px;">My Book Recommender</p>
            <p style="text-align: end; margin-top: 10px; margin-right: 20px;">Created By - Deeshu kr. Pandit and Ashutosh Sharma</p>
            <ul style="display: flex;">
                <li style="padding: 20px;"><a href="/">Home</a></li>
                <li style="padding: 20px;"><a href="/recommend">Recommend</a></li>
            </ul>
        </nav>
    <style>
        .text-white{
            color: wheat;
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 40px;">Top 20 books</h1>
            </div>
            {% for i in range(book_name|length) %}
            <div class="col-md-3" style="margin-top: 20px;">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{image[i]}}">
                        <h4 class="text-white">{{book_name[i]}}</h4>
                        <p class="text-white">{{author[i]}}</p>
                        <p class="text-white">Votes- {{votes[i]}}</p>
                        <p class="text-white">Rating- {{rating[i]}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </div>

        
    </body>
</html>
